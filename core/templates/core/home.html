{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the Seminar Hall Management System</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! Ready to book a seminar hall?</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> to continue.</p>
    {% endif %}
{% endblock %}
